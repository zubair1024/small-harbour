<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-assertive button-icon-left button-clear" ng-click="showCartModal()">
                    <i class="icon ion-android-cart"></i>{{cartCount}}
                </button>
            </ion-nav-buttons>
                
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    
    <ion-side-menu>
        <img src="img/menu_banner.png" style="width:100%; height:auto;"/>
        <ion-list>
            <ion-item ng-if="!userData" menu-close ui-sref="app.login">Login</ion-item>
            <ion-item ng-if="!userData" menu-close ui-sref="app.signup">Sign Up</ion-item>
            <ion-item menu-close ui-sref="app.home">Home</ion-item>
            <ion-item menu-close ui-sref="app.browse">Browse</ion-item>
            <ion-item class="item-divider">Categories</ion-item>
            <ion-item ng-repeat = "cat in mainCategories" menu-close ui-sref="app.category({categoryID: cat.slug})">{{cat.name}}</ion-item>
            <ion-item ng-if="userData" class="item-divider">Account</ion-item>
            <ion-item menu-close ui-sref="app.home" ng-click="logout()" ng-if="userData">Logout</ion-item>
        </ion-list>
    </ion-side-menu>
</ion-side-menus>
