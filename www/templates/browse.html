<ion-view>
    <ion-nav-title>Products</ion-nav-title>
    <ion-content>
        <ion-list>
            <ion-item class="item-thumbnail-left item-button-right" ng-repeat="product in products">
                <img ng-src="{{product.features_src}}">
                <h2>{{product.title}}</h2>
                <p>{{product.categories[0]}}<br><span>product.price_html</span></p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
