<ion-view>
    <ion-nav-title>Fashion Harbour</ion-nav-title>
    
    <ion-content>
        <ion-slide-box show-pager="true" does-continue="true" pager-click="true" auto-play="true" slide-interval="4000">
            <ion-slide ng-repeat="count in [1,2,3]">
                <img ng-src="img/home_slider/{{count}}.jpg" class="full-image"/>
            </ion-slide>
        </ion-slide-box>
        
        <ion-list class="list-card">
            <ion-item class="item-dividier item-button-right">
                Shop By Category
                <button class="button button-small button-clear button-assertive" ui-sref="app.categories">View All</button>
            </ion-item>
            <ion-item class="item-avatar-left" ng-repeat="cat in mainCategories" ui-sref="app.category({categoryID: cat.slug})">
                <!--<img ng-src="{{cat.image || 'http://loremflickr.com/64/64/'+cat.name}}"/>-->
                <img ng-src="{{cat.image}}"/>
                <h2>{{cat.name}}</h2>
                <p>{{cat.description}}</p>
            </ion-item>
        </ion-list>
        <ion-list class="item-body">
            <ion-item class="item-image padding">
                <img src="img/footer_banner.jpg"/>
            </ion-item>
            <ion-item>
                <div style="font-size:10px;"><center>Fashion Harbour 2017</center></div>
            </ion-item>
        </ion-list>
    <ion-content>
</ion-view>
